<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quotes col-lg-6 col-sm-12">
        <h3 class="title">Quote Of The Date</h3>
        <div class="quotes-content col-10">
          <p class="quote">Press New Quote</p>
          <div class="author-div">
            <h4 class="author">Author</h4>
          </div>
          <hr />
        </div>
        <div class="quotes-footer col-10">
          <div class="links">
            <ion-icon name="volume-high-outline"></ion-icon>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <i class="fa-solid fa-copy"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="generate">
            <button class="generate-btn">New Quotes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
