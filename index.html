<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quotes col-lg-6 col-sm-12">
        <h3 class="title">Quote Of The Date</h3>
        <div class="quotes-content col-10">
          <p class="quote">Press New Quote</p>
          <div class="author-div">
            <h4 class="author">Author</h4>
          </div>
          <hr />
        </div>
        <div class="quotes-footer col-10">
          <div class="links">
            <div class="flex">
              <i class="fa-solid fa-volume-up"></i>
              <i class="fa-solid fa-copy"></i>
              <i class="fa-brands fa-twitter"></i>
            </div>
          </div>
          <div class="generate">
            <button class="generate-btn">New Quotes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
