<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quotes col-6">
        <p class="quote">Fate is in your hands and no one elses</p>
        <h4 class="author">Thomas Edison</h4>
        <div class="generate">
          <button class="generate-btn">Generate Quotes</button>
        </div>
        <div class="quotes-footer col-10">
          <div class="links">
            <ion-icon name="volume-high-outline"></ion-icon>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
            <i class="fa-solid fa-copy"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="generate">
            <button class="generate-btn">New Quotes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
